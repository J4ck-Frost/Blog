<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  padding: 20px;
  background: #f1f1f1;
}

.header {
  padding: 2px;
  font-size: 40px;
  text-align: center;
  background: white;
}

.leftcolumn {   
  float: left;
  width: 100%;
}

.card {
  background-color: white;
  padding: 20px;
  margin-top: 20px;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.row:after {
  content: "";
  display: table;
  clear: both;
}

@media screen and (max-width: 800px) {
  .leftcolumn, .rightcolumn {   
    width: 100%;
    padding: 0;
  }
}

button {
  margin: 5px;
  padding: 10px 15px;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #45a049;
}

input[type="text"], textarea {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type="submit"] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type="submit"]:hover {
  background-color: #45a049;
}

.error-message {
  color: red;
  font-weight: bold;
}

</style>
</head>
<body>

<div class="header">
  <h2>JackFrost's Blog</h2>
</div>

<div class="row">
    <div class="leftcolumn">
        <div class="card">
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li class="error-message">{{message}}</li>
                    {% endfor %}
                </ul>
            {% endif %}
            <form action="{% url 'newPost' %}" method="post">
                {% csrf_token %}
                <p>Title</p>
                <input type="text" name="title" placeholder="Enter title">
                <p>Body</p>
                <textarea name="body" rows="10" placeholder="Enter body"></textarea><br>
                <input type="submit" value="Create Post">
            </form>
        </div>
    </div>
</div>

</body>
</html>
